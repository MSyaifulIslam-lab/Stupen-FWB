<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holywings Club</title>
    <link rel="icon" type="image/x-icon" href="1.jpg" />
  </head>
  <body bgcolor="beige">
    <h2>Join Us Now!!</h2>
    <form action="#" method="post">
      Name: <input type="text" name="name" required autocomplete="on" />
      <br /><br />
      Date of Birth: <input type="date" name="date-of-birth" required />
      <br /><br />
      Age: <input type="number" name="age" min="18" required /><br /><br />
      Gender:
      <input type="radio" name="gender" value="male" />Man<input
        type="radio"
        name="gender"
        value="female"
      />Woman<input type="radio" name="gender" value="dunno" />Prefer not to say
      <br /><br />
      Email: <input type="email" name="email" required /> <br /><br />
      Phone:
      <input type="tel" name="phone" minlength="10" maxlength="13" required />
      <br /><br />
      <img src="j.jpg" alt="jihyo" height="100" />
      <br />
      Do you like Jihyo?
      <br />
      <input type="radio" name="jihyo" value="yes" />Yes<input
        type="radio"
        name="jihyo"
        value="no"
      />No <br /><br />
      <input type="checkbox" name="sk" required />I agree with all terms and
      conditions <br /><br />
      <button type="submit" value="send">Send</button>
    </form>
  </body>
</html>
