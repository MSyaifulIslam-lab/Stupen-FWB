<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping Time</title>
  </head>
  <body>
    <script>
      let angka; //variable undefind
      for (let angka = 1; angka <= 10; angka++) {
        // increment
        document.write("<br/> No. " + angka);
      }

      document.write("<hr/>");
      let angka1;
      for (let angka1 = 10; angka1 >= 1; angka) {
        // decrement
        document.write("<br/> No. " + angka1);
      }

      document.write("<hr/>");
      let ganjil;
      for (ganjil = 1; ganjil <= 30; ganjil++) {
        if (ganjil % 2 == 0); // % modulus => sisa bagi
        document.write("<br/> Cetak angka ganjil " + ganjil);
      }

      document.write("<hr/>");
      let y = 0;
      while (y <= 4) {
        document.write("<br/> Tampilkan angka " + y);
        y++;
      }
    </script>
  </body>
</html>
